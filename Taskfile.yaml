# https://taskfile.dev

version: '3'

vars:
  GREETING: Hello, World!

interval: 100ms



tasks:
  goggles_gen:
    sources:
      - "./**/*.qtpl"
    cmds:
      - qtc -dir ./pkg/goggles/gen
      - go run ./cmd/gen/main.go
      - gofmt -w ./pkg/goggles

  gen:
    deps:
      - goggles_gen

  build:
    sources:
      - "**/*.go"
    cmds:
      - go build -o helloworld_dev_bin ./cmd/helloworld/*.go
  run:
    deps:
      - build
    cmds:
      - killall -q helloworld_dev_bin || echo "Process was not running."
      - ./helloworld_dev_bin
  default:
    deps:
      - run
